<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Wilson Lee">
    <meta name="description" content="方便實用的網格買賣掛單計算器">
    <title>網格買賣掛單計算器</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="./">網格買賣掛單計算器</a>
    </nav>
    <div class="container my-4 my-md-5">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label for="區間下限價格">區間下限價格</label>
                    <input type="number" inputmode="decimal" class="form-control form-control-sm" autocomplete="off"
                        step="0.1" min="0" max="10000" id="區間下限價格" autofocus>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label for="區間上限價格">區間上限價格</label>
                    <input type="number" inputmode="decimal" class="form-control form-control-sm" autocomplete="off"
                        step="0.1" min="0" max="10000" id="區間上限價格">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label for="網格掛單數">網格掛單數</label>
                    <input type="number" inputmode="decimal" class="form-control form-control-sm" autocomplete="off"
                        placeholder="2-30" step="1" min="2" max="30" id="網格掛單數" autofocus>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <label for="交易總量">交易總量</label>
                    <input type="number" inputmode="numeric" class="form-control form-control-sm" autocomplete="off"
                        step="1" min="0" max="100000000" id="交易總量">
                </div>
            </div>
        </div>
        <table class="table table-sm table-bordered table-striped table-responsive-md mb-4" id="表格" hidden>
            <thead class="thead-dark">
                <tr class="text-center">
                    <th>掛單價格</th>
                    <th>交易數量</th>
                    <th>價值</th>
                </tr>
            </thead>
            <tbody id="訂單簿"></tbody>
        </table>
        <div class="jumbotron my-4 py-4">
            <p class="lead">使用說明</p>
            <hr>
            <ul class="mb-0">
                <li>目前還沒想到~</li>
            </ul>
        </div>
        <div class="text-center mt-md-5" id="footer">
            Powered by <a href="https://github.com/lee1221ee/grid-buy-and-sell-calculator" rel="noopener noreferrer"
                target="_blank">Wilson Lee</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
